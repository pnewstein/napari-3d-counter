name: napari-3d-counter
display_name: 3D Counter
categories: ["Measurement", "Utilities"]
contributions:
  commands:
    - id: napari-3d-counter.make_count3d
      python_name: napari_3d_counter._widget:Count3D
      title: Make widget for counting in 3d
    - id: napari-3d-counter.make_reconstruct_selected
      python_name: napari_3d_counter._widget:ReconstructSelected
      title: Make widget for reconstructing labels based on points
    - id: napari-3d-counter.make_ingress_points
      python_name: napari_3d_counter._widget:IngressPoints
      title: Make widget for moving a points layer into Count 3D
    - id: napari-3d-counter.make_split_on_shapes
      python_name: napari_3d_counter._widget:SplitOnShapes
      title: Make widget for splitting points by shape
    - id: napari-3d-counter.save
      python_name: napari_3d_counter.commands:save
      title: Save cell counts
    - id: napari-3d-counter.load
      python_name: napari_3d_counter.commands:load
      title: Load cell counts
    - id: napari-3d-counter.next_cell_type
      python_name: napari_3d_counter.commands:next_cell_type
      title: Switch to counting the next cell type
    - id: napari-3d-counter.prev_cell_type
      python_name: napari_3d_counter.commands:prev_cell_type
      title: Switch to counting the previous cell type
  widgets:
    - command: napari-3d-counter.make_count3d
      display_name: Count 3D
    - command: napari-3d-counter.make_reconstruct_selected
      display_name: Reconstruct Selected
    - command: napari-3d-counter.make_ingress_points
      display_name: Ingress Points
    - command: napari-3d-counter.make_split_on_shapes
      display_name: Split on Shapes
